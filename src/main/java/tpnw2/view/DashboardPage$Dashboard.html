<wicket:panel>
<div class="row">   
    <div wicket:id="ordercountChart" class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <wicket:message key="chart.ordercount"/><wicket:container wicket:id="chartLabel"/>
            </div>
            <div class="panel-body">
                <div wicket:id="chart"></div>
            </div>
        </div>
    </div>
    
    <div wicket:id="ratioChart" class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <wicket:message key="chart.ratio"/><wicket:container wicket:id="chartLabel"/>
            </div>
            <div class="panel-body">
                <div wicket:id="chart"></div>
            </div>
        </div>
    </div>
</div>
</wicket:panel>
