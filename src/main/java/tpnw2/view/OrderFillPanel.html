<wicket:panel xmlns:wicket="http://wicket.apache.org">                     
<div class="panel-body">
	<div class="row">
		<div class="col-lg-6">
			<form wicket:id="form" role="form">
				<div class="form-group">
				    <label wicket:for="distance"><wicket:message key="distance" /></label>
				    <input wicket:id="distance" type="text" class="form-control">
				</div>
				<div wicket:id="priceEnvelope" class="form-group">
					<label wicket:for="price"><wicket:message key="price" /></label>
					<input wicket:id="price" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label wicket:for="car"><wicket:message key="car" /></label>
					<select wicket:id="car" class="form-control" />
				</div>
				<button wicket:id="fill" class="btn btn-default"><wicket:message key="button.fill" /></button>
				<button wicket:id="cancel" class="btn btn-default"><wicket:message key="button.cancel" /></button>
			</form>
		</div>                    										
	</div>
</div>						
</wicket:panel>
