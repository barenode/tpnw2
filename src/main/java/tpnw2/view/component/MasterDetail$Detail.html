<wicket:panel xmlns:wicket="http://wicket.apache.org">                     
<div class="panel-body">
	<div class="row">
		<div class="col-lg-6">
			<form wicket:id="form" role="form">
				<wicket:container wicket:id="item" />
				<button wicket:id="submit" class="btn btn-default"><wicket:message key="button.submit" /></button>
				<button wicket:id="cancel" class="btn btn-default"><wicket:message key="button.cancel" /></button>
			</form>
		</div>                    										
	</div>
</div>						
</wicket:panel>
