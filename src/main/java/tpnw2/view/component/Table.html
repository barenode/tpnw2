<wicket:panel xmlns:wicket="http://wicket.apache.org">	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">DataTables Advanced Tables</div>                        
            <div class="panel-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					
					<div class="row">          
						<div class="col-sm-6">
							<div class="dataTables_filter"></div>							
						</div>           
						<div class="col-sm-6">
							<div class="dataTables_filter">
								<label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
								<button type="button" class="btn btn-default">
									<i class="fa fa-search" /> Search
								</button>	
							</div>
						</div>
					</div>
					
					
					<!-- grid -->
					<div class="row">			
						<div class="col-sm-12">
							<table wicket:id="table" width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;" />
						</div>
					</div>
					
					<!-- pagination -->
					<div class="row" wicket:id="pagination" />											
				</div>
			</div>
		</div>
	</div>	
						
</wicket:panel>
